<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!--custom css link-->   
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Hangman</h1>
            </div>
        </div>

        <div class="row border">
            <div class="col-md-6 border-right">

            </div>
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <p>Press any key to get</p>
                        <p>started!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Wins</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Current Word</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p id='currentWord'>_</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Number of Guesses</p>
                        <p>Remaining</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p id='numberOfGuesses'>#</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Letters Already</p>
                        <p>Guessed</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>(Letters Guessed)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
